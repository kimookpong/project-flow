<!doctype html>
<html lang="th" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProjectFlow - ระบบจัดการโปรเจกต์</title>
  <meta name="description" content="ProjectFlow - ระบบจัดการบริหารโปรเจกต์สำหรับทีม" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+Thai:wght@400;500;600;700&display=swap"
    rel="stylesheet" />

  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <!-- Theme Script - Load before render to prevent flash -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.remove('light', 'dark');
      document.documentElement.classList.add(theme);
    })();
  </script>
</head>

<body class="bg-gray-50 dark:bg-[#101622] text-gray-900 dark:text-white transition-colors">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
